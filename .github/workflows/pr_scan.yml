name: Snyk Scan

on:
  workflow_dispatch:

jobs:
  snyk-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --project-id=491d9894-c158-4a71-8a53-7b1101c1f535 --all-projects --json

      - name: Check Snyk scan results
        run: |
          jq -r '.vulnerabilities | .[] | select(.severity == "high" or .severity == "critical")' snyk_report.json
          if [ $? -eq 0 ]; then
            echo "Critical vulnerabilities found. Exiting..."
            exit 1
          fi

      - name: Upload Snyk scan report
        uses: actions/upload-artifact@v2
        with:
          name: snyk-report
          path: snyk_report.json
